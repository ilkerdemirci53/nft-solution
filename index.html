<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      /* .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); } */
    </style>
  </head>
  <body>
    <div class="container">
      <div class="photo-1">
        <img
          class="photo"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <img class="icon" src="./images/icon-view.svg" alt="view" />
      </div>

      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-clock">
        <div class="price">
          <img class="photo-2" src="./images/icon-ethereum.svg" alt="ether" />
          0.041 ETH
        </div>
        <div class="clock">
          <img src="./images/icon-clock.svg" alt="clock" />
          3 days left
        </div>
      </div>

      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="" />
        Creation of <span>Jules Wyvern</span>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ilker Demirci</a>.
    </div>
  </body>
</html>
